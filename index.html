<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="top">
        TIC-TAC-TOE 
    </div>
    <div id = "win-tracker">
        Player X Wins = 0 || Player O Wins = 0
    </div> 
        <p>
        <select name="game-type" id="type" onchange="gameTypeAlert()">
            <option value="false">Human vs Human</option>
            <option value="true">Human vs Computer</option>
          </select>
        <p class="instructions">Player X's Turn<br />(click any square to start)</p>  
    </p>
    <div class="grid-background">
        <div class="grid" id="c1r1"></div>
        <div class="grid" id="c2r1"></div>
        <div class="grid" id="c3r1"></div>
        <div class="grid" id="c1r2"></div>
        <div class="grid" id="c2r2"></div>
        <div class="grid" id="c3r2"></div>
        <div class="grid" id="c1r3"></div>
        <div class="grid" id="c2r3"></div>
        <div class="grid" id="c3r3"></div>
        
    </div>

    <p>
        <button type="button" onclick="resetAlert()">RESET</button>
    </p>
</body>
</html>
